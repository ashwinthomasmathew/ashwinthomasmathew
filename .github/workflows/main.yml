name: Generate Pac-Man Game

on:
  schedule:
    # * Runs at 00:00 UTC daily
    - cron: '0 0 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Generate SVG
        uses: abozoana/pacman-contribution-graph@main
        with:
          # Change github_user_name to user
          user: ${{ github.repository_owner }} 
          
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
